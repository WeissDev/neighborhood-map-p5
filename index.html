<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>.canvas,body,html{height:100%;margin:0;padding:0}body{font-family:Arial;font-size:.9em;color:#555}h3{font-size:.8em}ul{list-style:none;padding-left:0;border-radius:5px}li{padding-left:2em}li:hover{color:#fff;background-color:#f0994d}a{color:#f0994d;text-decoration:none}.nav-links{font-size:.8em;margin-top:.2em;margin-bottom:.2em}.weather-logo{margin-left:0}a:visited{color:#f0994d}td{font-size:.9em}.absolute{position:absolute}.relative{position:relative}.reset-btn{right:0;bottom:0}.reset{height:3em}.input{width:100%;height:2.2em}.arrow-img{left:40%;width:3em}.list-holder{width:100%;top:0}.listnav-in,.listnav-out{width:204px}.listnav-in{overflow:scroll;height:10em;background-color:#fff}.weather-holder-outer{overflow:hidden;left:0;bottom:0;width:100%;height:19em;pointer-events:none}.weather-holder-inner{left:0;bottom:19em;width:100%;height:19em;background:-webkit-linear-gradient(skyblue,transparent),-webkit-linear-gradient(to right,#fff,transparent);background:-o-linear-gradient(skyblue,transparent),-o-linear-gradient(to right,#fff,transparent);background:linear-gradient(skyblue,transparent),linear-gradient(to right,#fff,transparent);background-blend-mode:screen}.weather-logo{bottom:0;left:50%}.weather-logo img{width:48px;height:48px;border-radius:100%;margin:0 auto}.weather-holder-inner *{margin-left:5%}@media screen and (min-width:330px){.weather-holder-inner,.weather-holder-outer{width:200px}.input,.list-holder{width:15em}.weather-logo{bottom:0;left:135px}}@media screen and (max-height:480px){.weather-holder-inner,.weather-holder-outer{left:auto;right:0}.weather-logo{bottom:0;left:auto;right:135px}}@media screen and (min-width:800px){.listnav-in,.listnav-out{height:250px}h3,td{font-size:1em}}
    </style>
</head>

<body>


    <div id="map-canvas" class="canvas"></div>


    <div id="list-container" class="absolute list-holder">
        <div id="search-input" foreach="foreach: filters">
            <input id="input" class="input" name="search" type="text" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off" placeholder="Search for a location...">
        </div>

        <div id="sidebar-outer" class="absolute listnav-out">
            <div id="sidebar-inner" class="listnav-in">
                <ul data-bind="template: {name: 'marker', foreach: allMarkers}"></ul>

                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}">
                            <li>
                                <strong data-bind="text: name" class="nav-links-strong"></strong>
                                <p data-bind="text: street" class="nav-links"></p>
                                <p data-bind="text: city" class="nav-links"></p>
                            </li>
                        </a>
                    </div>
                </script>
            </div>
        </div>

        <div id="nav-arrow" class="absolute">
            <a href="#">
                <img src="img/arrow-down.svg" alt="Arrow icon" id="arrow" class="absolute arrow-img">
            </a>
        </div>

    </div>

    <div id="weather-container-outer" class="absolute weather-holder-outer">
        <div id="weather-container" class="absolute weather-holder-inner"></div>
    </div>

    <div id="weather-logo" class="absolute weather-logo">
        <a href="#">
            <img src="img/OpenWeatherMap-icon.png" alt="OpenWeatherMap Icon">
        </a>
    </div>

    <div id="reset-button" class="absolute reset-btn">
        <button id="reset" class="reset">Reset Zoom</button>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzZW2Gl6phfmRCTcC0SHOK5SlRQPoo0n0"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
